<style>
  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
    display: inline-block;
    margin: 10px;
  }
  .red {
    background-color: red;
  }
  .green {
    background-color: green;
  }
  .blue {
    background-color: blue;
  }
  #app {
    display: flex;
    flex-wrap: wrap;
    width: 400px;
  }
</style>
<script src="https://unpkg.com/vue/dist/vue.js">
</script>

<div id="app">
  <div
    class="demo"
    @click="attachRed = !attachRed"
    :class="divClasses"></div>
  <div class="demo" :class="{red: attachRed}"></div>
  <div class="demo"></div>

  <div class="demo" :style="{'background-color': color}"></div>
  <div class="demo"></div>
  <div class="demo"></div>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    attachRed: false,
    color: 'blue'
  },
  computed: {
    divClasses: function() {
      return {
        red: this.attachRed,
        blue: !this.attachRed
      }
    }
  }
});
</script>

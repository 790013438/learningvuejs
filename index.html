<script src="https://unpkg.com/vue/dist/vue.js">
</script>

<div id="app">
  <input type="text" v-on:input="changTitle"/>
  <p>{{ title }}</p>
</div>

new Vue({
  el: '#app',
  data: {
    title: 'Hello World!'
  },
  methods: {
    changeTitle: function(event) {
      this.title = event.target.value;
    }
  }
});

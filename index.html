<style>
  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
    display: inline-block;
    margin: 10px;
  }
  .red {
    background-color: red;
  }
  .green {
    background-color: green;
  }
  .blue {
    background-color: blue;
  }
</style>
<script src="https://unpkg.com/vue/dist/vue.js">
</script>

<div id="app">
  <div
    class="demo"
    @click="attachRed = !attachRed"
    :class="{red : attachRed,
             green: mouseGreen}"></div>
  <div class="demo"
       @mouseenter="mouseGreen = !mouseGreen"
       @mouseout="mouseGreen = !mouseGreen"
       :class="{red: attachRed,
                blue: mouseenterBlue,
                green: mouseGreen}"></div>
  <div
    class="demo"
    @mouseenter="mouseenterBlue = !mouseenterBlue"
    @mouseout="mouseenterBlue = !mouseenterBlue"
    :class="{blue: mouseenterBlue,
             green: mouseGreen}"></div>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    attachRed: false,
    mouseenterBlue: false,
    mouseGreen: false
  }
});
</script>

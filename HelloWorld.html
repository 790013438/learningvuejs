<html>
    <head>
        <title>Hello, Vue</title>
    </head>
    <body>
        <div id="app">
            <h1>Greetings your Majesty!</h1>
            <input id="message">
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        $('#message').on('keyup', function() {
            $('h1').text($(this).val());
        });
    </script>
</html>

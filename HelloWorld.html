<html>
    <head>
        <title>Hello, Vue</title>
    </head>
    <body>
        <div id="app">
            <h1>Greetings your Majesty!</h1>
        </div>
    </body>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script>
        var data = {
            message: "Greetings your Majesty!"
        }
        new Vue({
            el: '#app',
            data: data,
        });
    </script>
</html>

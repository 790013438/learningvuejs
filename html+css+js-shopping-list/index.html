<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
      .container {
        width: 40%;
        margin: 20px auto 0px auto;
      }
      .removed {
        color: gray;
      }
      .removed label {
        text-decoration: line-through;
      }
      ul li {
        list-style-type: none;
      }
      .footer {
        font-size: 0.7em;
        margin-top: 20vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>My Shopping List</h2>
      <div class="input-group">
        <input placeholder="add shopping list item"
               type="text" class="js-new-item form-control"/>
        <span class="input-group-btn">
          <button @click="addItem" class="js-add btn btn-default"
                                   type="button">Add!</button>
          <button @click="addItem" class="js-add btn btn-default"
                                   type="button">Add!</button>
        </span>
      </div>
      <ul>
        <li>
          <div class="checkbox">
            <label>
              <input class="js-item" name="list" type="checkbox"> Carrot</input>
            </label>
          </div>
        </li>
        <li>
          <div class="checkbox">
            <label>
              <input class="js-item" name="list" type="checkbox"> Book</input>
            </label>
          </div>
        </li>
        <li>
          <div class="checkbox">
            <label>
              <input class="js-item" name="list" type="checkbox">Gift for aunt's birthday</input>
            </label>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
  <my-cmp></my-cmp>
  <hr/>
  <my-cmp></my-cmp>
</div>

<div id="app2">
  <my-cmp></my-cmp>
  <hr/>
  <my-cmp></my-cmp>
</div>
<script>
// var data = {status: 'Critical'}
// 不能在外部定义data，这样会使改变的时候改变所有的值，引用指向的同一个内存

// Vue.component('组件名字', {// 全局注册component:
//   data: function(){
//     return {数据哈希表}
//   },
//   methods: {函数名字: function(){}}
// })

// 局部组件components
var cmp = {
  data: function(){
    return {status: 'Critical'};
  },
  template: '<p>Server Status: {{ status }}(<button @click="changeStatus">Change</button>)</p>',
  methods: {
    changeStatus: function() {
      this.status = 'normal';
    }
  }
};
new Vue({
  el: '#app',
  components: {'my-cmp': cmp}
});

new Vue({
  el: '#app2'
});
</script>
